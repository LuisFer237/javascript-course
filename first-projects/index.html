  <body>
    <section class="preview"></section>

  <script>
    const names = [
      "Chris",
      "Li Kang",
      "Anne",
      "Francesca",
      "Mustafa",
      "Tina",
      "Bert",
      "Jada",
    ];
    const para = document.createElement("p");
  
    // Add your code here
    const section = document.querySelector(".preview");
  
    function chooseName() {
      let randomNumber = Math.random() * (names.length - 0) + 0;
      let selectedName = names[Math.floor(randomNumber)];
      return selectedName;
    }
  
    console.log(chooseName());

    para.textContent = chooseName();
  
    // Don't edit the code below here!
    section.innerHTML = " ";
  
    section.appendChild(para);
  </script>
